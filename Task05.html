<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task05</title>
</head>
<body>
    <form action="index.html" method="get" target="_blank">
        <p>Salutation</p>
        <select name="salutation" id="salutation">
            <option value="--none--">--None--</option>
            <option value="GoodMorning">Good morning</option>
            <option value="GoodAfterNoon">Good afternoon</option>
            <option value="GoodEvening">Good evening</option>
        </select><br><br>

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required> <br><br>
        
        <label for="laname">Last name:</label>
        <input type="text" id="lname" name="lname" required><br>

        <p>Gender:</p>
        <input type="radio" name="gender" id="Male" value="Male">
        <label for="Male">Male</label>

        <input type="radio" name="gender" id="Female" value="Famale">
        <label for="Female">Female</label><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="comments">Address:</label><br>
        <textarea name="comments" id="comments" cols="60" rows="5"></textarea><br>

        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
