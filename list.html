<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h2 align="center">An ordered HTML List</h2>
    <p>my Hobbies</p>
    <ol type="1">
        <li>Playing Basketball</li>
        <li>Watching Movies</li>
        <li>Reading Books</li>
    </ol>

    <h2>An ordered HTML List</h2>
    <p>my Hobbies</p>
    <ul type="1">
        <li>Playing Basketball</li>
        <li>Watching Movies</li>
        <li>Reading Books</li>
    </ul>

    <hr>
    <h2>This is Nested List</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>

    </ul>
</body>
</html>
